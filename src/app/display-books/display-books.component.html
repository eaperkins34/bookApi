<div class="deck">
    <div class="card">
        <div class="cardContainer">
            <h1><i>{{ _book.nameOfBook }}</i></h1>
            <h2>{{ _book.author }}</h2>

            <p>{{ _book.pubYear }}</p>
            <p>{{ _book.rating }}</p>
        </div>
    </div>
</div>
